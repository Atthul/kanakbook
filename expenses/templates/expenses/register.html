{% extends 'expenses/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<section class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4 text-danger">ðŸš€ Create Account</h2>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" class="row g-3">
          {% csrf_token %}
          <div class="col-12">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Choose a username" required>
          </div>

          <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Choose a password" required>
          </div>

          <div class="col-12 d-grid">
            <button type="submit" class="btn btn-danger">Register</button>
          </div>
        </form>

        <p class="text-center mt-3">
          Already have an account?
          <a href="{% url 'login' %}" class="text-decoration-none text-danger">Login here</a>
        </p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
